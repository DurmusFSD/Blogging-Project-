<!DOCTYPE html>

  <head>

    <title>Admin Panel</title>
    <link rel="stylesheet" href="./CSS/style.css" />

  <body>
    <div class="side-nav p-4 active">
      <div class="flex mb-3 gap-3 flex-col justify-center items-center">

      <ul>

        <li class="menu-item">

          <a href="#/category">Kategori</a>
